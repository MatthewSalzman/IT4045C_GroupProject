<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../style.css">
<title>QuickPass - Sign Up</title>
</head>

<body class="bg-offwhite">
	<div
		class="container bg-white text-center col-12 col-sm-10 col-md-7 col-lg-6 col-xl-4 p-4 mt-4 mx-auto shadow-lg">
		<header class="row align-content-center">
			<h1 class="display-3 mx-auto w-100">QuickPass</h1>
			<div class="w-100 lead text-black-50">
				<p>Sign up for QuickPass</p>
			</div>
		</header>
		<div class="row">
			<div id="signUpContent" class="col-12 col-sm-10 mx-auto">
				<form id="signUpFields" class="w-100 mx-auto" method="POST" 
					action="saveuser">
					<input type="text" id="firstName" name="firstName" placeholder="First name" 
						class="w-100 p-1 mt-3" autofocus required /> 
					<input type="text" id="lastName" name="lastName" placeholder="Last name" 
						class="w-100 p-1 mt-3" required /> 
					<input type="text" id="email" name="email" placeholder="Email" 
						class="w-100 p-1 mt-3" required />
					<input type="password" id="password" name="password" placeholder="Password" 
						class="w-100 p-1 mt-3" required /> 
					<input type="submit" value="Sign Up" 
						class="btn btn-success text-white w-100 mt-4">
				</form>
				<div id="loginErrorMsg" class="w-100 p-1 mt-3 text-danger invisible">Login
					Failed</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
