<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../style.css">
		<title>QuickPass</title>
	</head>
	<body class ="login-background">
		<header class="col-12">
			<h1 class="display-4">Log In</h1>
		</header>
		<div id="loginContainer" class="p-4 col-10 mt-4 shadow-lg">
			<div id="loginHeader">
				<!--<img id="avatar" src="" alt="The user's avatar"/>-->
			</div>
			<div id="loginContent">	
				<div id="loginDesc">
					<p>Enter your username and password</p>
				</div>
				<form id="loginFields">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" autofocus required/><br/>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required/><br/>
					<input type="submit" value="Login" formtarget="post"><br/>
					<input type="button" value="Cancel">
				</form>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
